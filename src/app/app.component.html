<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
            <ion-menu-toggle >

              <ion-item  lines="none" (click)="navigateToHome()">
                <ion-icon name="home" slot="start"></ion-icon>
                <ion-label>Home</ion-label>
              </ion-item>
              <ion-item  lines="none" (click)="navigateToSettings()">
                <ion-icon name="settings" slot="start"></ion-icon>
                <ion-label>Settings</ion-label>
              </ion-item>
              <ion-item  lines="none" (click)="navigateToAbout()">
                <ion-icon name="book" slot="start"></ion-icon>
                <ion-label>About Us</ion-label>
              </ion-item>
              <ion-item  lines="none" (click)="navigateToChangeLang()">
                <ion-icon name="git-compare" slot="start"></ion-icon>
                <ion-label>Change language</ion-label>
              </ion-item>
              <ion-item  lines="none" (click)="navigateToContact()">
                <ion-icon name="call" slot="start"></ion-icon>
                <ion-label>Contact Us</ion-label>
              </ion-item>
              <ion-item  lines="none" (click)="navigateTologin()">
                <ion-icon name="log-in" slot="start"></ion-icon>
                <ion-label>Login</ion-label>
              </ion-item>

            </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
